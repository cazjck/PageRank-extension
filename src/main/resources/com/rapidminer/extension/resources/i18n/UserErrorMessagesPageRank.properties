# This file is used to define Operator UserError messages which are displayed when the code in an
# Operator detects wrong parameter settings or otherwise encounters a problem.

#error.template.example_error.name  = This is an example error name.
#error.template.example_error.short = This is a short description of the error with a parameter {0}.
#error.template.example_error.long  = This is the long description of the error.
error.nosql.mongodb.connection_failed.name=Connection Failed
error.nosql.mongodb.connection_failed.short=Connection to MongoDB instance failed: connection ''{0}'' is unknown. Please define the connection properly.
error.nosql.mongodb.connection_failed.long=The MongoDB connection has failed. Please check that the connection you have entered is properly defined.

error.nosql.mongodb.authentication_failed.name=Authentication Failed
error.nosql.mongodb.authentication_failed.short=Unable to authenticate using the specified credentials.
error.nosql.mongodb.authentication_failed.long=The MongoDB instance denied the access to the specified database and user.

error.nosql.mongodb.invalid_json_object.name=Invalid JSON/BSON Object
error.nosql.mongodb.invalid_json_object.short=Could not parse the provided document as JSON/BSON object.
error.nosql.mongodb.invalid_json_object.long=The provided string does not appear to represent a valid JSON/BSON object. Note that top level elements other than JSON/BSON objects, e.g., lists, are not supported.

error.nosql.mongodb.conflicting_paths.name=Conflicting JSON Paths
error.nosql.mongodb.conflicting_paths.short=At least two attributes represent JSON paths that are conflicting. 
error.nosql.mongodb.conflicting_paths.long=Two attribute names are conflicting if they imply structures that cannot occur in one and the same document. For example, ''foo.bar'' and ''foo[0]'' are conflicting, since the former implies that ''foo'' is a nested object whereas the latter implies that ''foo'' is an array.

error.nosql.mongodb.incomplete_command.name=Incomplete Command
error.nosql.mongodb.incomplete_command.short=The provided command appears to be incomplete.
error.nosql.mongodb.incomplete_command.long=The command has a correct JSON/BSON syntax, however, could not be interpreted by MongoDB.

error.nosql.mongodb.collection_does_not_exist.name=Collection Does Not Exist
error.nosql.mongodb.collection_does_not_exist.short=The collection ''{0}'' could not be found.
error.nosql.mongodb.collection_does_not_exist.long=The specified database does not contain the provided collection. Please ensure that you have sufficient rights to access the collection.

error.nosql.mongodb.configuration_exception.name=Invalid Database Configuration
error.nosql.mongodb.configuration_exception.short=The database configuration ''{0}'' is invalid.
error.nosql.mongodb.configuration_exception.long=Unable to connect to the specified database connection. 

error.nosql.mongodb.mongo_exception.name=Database Error
error.nosql.mongodb.mongo_exception.short=The execution of the MongoDB request failed.
error.nosql.mongodb.mongo_exception.long=The MongoDB instance was unable to handle the specified request.

error.nosql.mongodb.empty_deletion_criteria.description=Empty Document Collection
error.nosql.mongodb.empty_deletion_criteria.short=The collection of documents to be deleted is empty.
error.nosql.mongodb.empty_deletion_criteria.long=The operator requires a collection of at least on query criteria objects.

error.nosql.mongodb.filtered_missing_id.description=Missing MongoDB ID
error.nosql.mongodb.filtered_missing_id.short=At least one document is missing a MongoDB ID.
error.nosql.mongodb.filtered_missing_id.long=The operator is configured to treat documents missing a MongoDB ID as invalid. You can change this behavior or choose to skip invalid documents in the operator parameters.

