###### MongoDB Operator Descriptions ######
operator.parameter.mongodb_pagerank_instance.description=The MongoDB instance the documents should be read from.
operator.parameter.mongodb_collection.description=The collection to be used on the MongoDB instance.
operator.parameter.mongodb_database.description=The Database to be used on the MongoDB instance.
operator.parameter.mongodb_command.description=The database command to be executed.
operator.parameter.mongodb_skip.description=Number of documents to skip.
operator.parameter.mongodb_criteria.description=The query criteria.
operator.parameter.mongodb_projection.description=The query projection.
operator.parameter.mongodb_sorting_flag.description=If checked, the query results are sorted via the specified criteria.
operator.parameter.mongodb_sorting.description=Sorting criteria.
operator.parameter.mongodb_limit_flag.description=If checked, the number of documents returned can be limited to a certain number.
operator.parameter.mongodb_limit.description=Limit.
operator.parameter.mongodb_write_concern.description=The write concern which controls the acknowledgment of write operations by MongoDB.
operator.parameter.mongodb_require_id.description=If checked, documents missing a MongoDB ID are treated as invalid.
operator.parameter.mongodb_skip_invalid.description=If checked, invalid documents are ignored.
operator.parameter.mongodb_multi_document.description=If checked, all documents that match the criteria are updated.
operator.parameter.mongodb_upsert.description=If checked, the update documents is inserted into the collection if no documents matches the criteria.
operator.parameter.mongodb_use_set.description=If checked, the operator updates individual fields instead of replacing entire documents.
operator.parameter.pagerank_damping_factor.description=This parameter defines damping factory.
operator.parameter.pagerank_iteration_factor.description=This parameter defines iteration factory.
###### JSON Description
operator.parameter.skip_invalid_documents.description=Skip invalid documents and continue process execution.
operator.parameter.require_minimum_attributes_flag.description=Only extract attributes that occur at least the specified number of times.
operator.parameter.require_minimum_attributes.description=Required minimum of examples for each attribute.
operator.parameter.attribute_separator.description=Character used to separate field names.
operator.parameter.ignore_arrays.description=Do not extract data in (nested) arrays.
operator.parameter.generate_array.description=Generate a single JSON array instead of a collection of JSON documents.
operator.parameter.include_missing.description=Include missing values as null.